{% block main_content %}
<link rel="stylesheet" href="{{url_for('static', filename = 'style.css')}}" />
<style>
  @import url("https://fonts.googleapis.com/css2?family=Advent+Pro:wght@700&family=Barlow:wght@300&family=Playfair+Display&display=swap");
</style>

<body style="background-color: #f5f5f3">
  <div id="main">
    <img
      src="{{url_for('static', filename='logo.jpg')}}"
      alt="error"
      height="200"
      width="450"
    />

    <h1 class="heading">Register</h1>

    <div id="content">
      <div id="flashes">
        {% with messages = get_flashed_messages() %} {% if messages %}
        <div id="messages">
          {% for msg in messages %}
          <p id="flash">{{msg}}</p>
          {% endfor %}
        </div>
        {% endif %} {% endwith %}
      </div>
    </div>

    <div id="form" style="border-style: solid">
      <form
        method="POST"
        action="{{url_for('register', id=id)}}"
        enctype="multipart/form-data"
      >
        <p class="prompt">
          <label>Organization Name </label>
          <input name="name" type="string" step="any" />
        </p>
        <p class="prompt">
          <label>Orgnization Email (This will be used for login) </label>
          <input name="orgMail" type="integer" step="any" />
        </p>
        <p class="prompt">
          <label
            >Password
            <input name="password" type="password" step="any" />
          </label>
        </p>
        <p class="prompt">
          <label
            >Re-enter Password
            <input name="pcheck" type="password" step="any" />
          </label>
        </p>
        <p class="prompt">
          <label
            >Bio
            <textarea
              rows="4"
              cols="50"
              name="bio"
              type="string"
              step="any"
            ></textarea>
          </label>
        </p>
        <p class="prompt">
          <label
            >Link to Website
            <input name="link" type="string" step="any" />
          </label>
        </p>
        <p class="prompt">
          <label
            >Phone Number
            <input name="cell" type="string" step="any" />
          </label>
        </p>
        <p class="prompt">
          <label
            >Pic (Please upload static picture only)
            <input name="pic" type="file" />
          </label>
        </p>
        <p>
          <input type="submit" value="Register" />
        </p>
      </form>
    </div>
    {% endblock %}
  </div>
</body>
