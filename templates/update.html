{% extends "privateBase.html" %} {% block main_content %}
<h1 class="heading" style="color: #0a2953;">Update Your Organization Info</h1>



<form id="form" class="gradient-border" style="background-color: #f5f5f3;" method="POST" action="{{url_for('update', id=data['orgid'])}}" enctype="multipart/form-data">
    <div id="content">
  <div id="flashes">
    {% with messages = get_flashed_messages() %} {% if messages %}
    <div id="messages">
      {% for msg in messages %}
    <p style="color:#0a2953; text-align: center">{{msg}}</p>
      {% endfor %}
    </div>
    {% endif %} {% endwith %}
  </div>
</div>
    <p class="prompt"><label>Organization Name
            <input name="name" type="string register" value="{{data['name']}}" maxlength=200>
        </label></p>
    <p class="prompt"><label>Orgnization Email (This will be used for login)
           <input name="orgMail" type="string register" step="any" value={{data['orgMail']}}>
        </label></p>
    <p class="prompt"><label>Password
            <input name="password" type="password" value={{data['password']}}>
        </label></p>
        <p class="prompt">
          <label
            >Re-enter Password
            <input name="pcheck" type="password" value={{data['password']}} />
          </label>
        </p>
        <p class="prompt">
            <label>Bio
                <textarea rows="4" cols="50" name="bio" type="string" >{{data['bio']}}</textarea>
            </label>
        </p>
    <p class="prompt"><label>Link to Website
            <input name="link" type="string register" step="any" value={{data['link']}}>
        </label></p>
    <p class="prompt"><label>Phone Number
        <input name="cell" type="string register" step="any" value={{data['cell']}}>
        </label></p>
    <p class="prompt"><label>Pic (Please upload .jpeg, .png, or .jpg)
            <input name="pic" type="file" step="any" files={{f}} value={{pathname}}>
        </label></p>

    <p><input type="submit" name="clicked" value="Update"></p>
</form>
<p></p>
{% endblock %}
</body>

</html>
